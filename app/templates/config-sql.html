{% extends 'layout.html' %}
{% block content %}
<form>
    <div class="form-group">
      <label for="host-sql">호스트</label>
      <input type="text" class='form-control' id='host-sql' placeholder='Enter Host' value='ec2-13-125-248-178.ap-northeast-2.compute.amazonaws.com'>
    </div>
    <div class="form-group">
      <label for="port-sql">포트</label>
      <input type="text" class='form-control' id='port-sql' placeholder='Enter Port' value='3306'>
    </div>
    <div class="form-group">
      <label for="dbname-sql">DB</label>
      <input type="text" class='form-control' id='dbname-sql' placeholder='Enter DB' value='db_henry'>
    </div>

    <div class="form-group">
      <label for="root-sql">아이디</label>
      <input type="text" class='form-control' id='root-sql' placeholder='Enter ID' value='henry'>
    </div>
    <div class="form-group">
      <label for="password-sql">암호</label>
      <input type="password" class='form-control' id='password-sql' placeholder='Enter Password' value=''>
    </div>

    <div id="content-config-sql"></div>

    <button type="submit" id='set-config' class='btn btn-primary'>다음</button>
</form>

{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename='js/config-sql.js') }}"></script>
{% endblock %}
